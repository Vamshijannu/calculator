<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
        <div class="display">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="display-3">0 </div>
        </div>
        <div class="all_buttons">
            <div class="button clear-All">C</div>
            <div class="button clear-Entity">CE</div>
            <div class="button operation">%</div>
            <div class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">X</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button number btn-0">0</div>
            <div class="button number dot">.</div>
            <div class="button equal">=</div>
        </div>
    </div>
    </section>
    <script src="index.js"></script>
